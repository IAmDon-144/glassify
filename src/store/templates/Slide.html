{% load static %}
 <div class="slider mx-3" >
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" style="display: none;">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class=""
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class="active"
            aria-current="true"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
            src="{% static 'images/slider7.jpeg' %}"
              alt=""
              height="400px"
              width="100%"

            />
          </div>
          <div class="carousel-item active carousel-item-start">
            <img
            src="{% static 'images/Slider5.jpg' %}"
              alt=""
              height="400px"
              width="100%"

            />
          </div>
          <div class="carousel-item carousel-item-next carousel-item-start">
            <img
            src="{% static 'images/Slider6.webp' %}"
              alt=""
              height="400px"
              width="100%"
            />
          </div>
        </div>
      </div>
    </div>
